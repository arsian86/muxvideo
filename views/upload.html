<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mux video test</title>
    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-uploader"></script>
    <style>
      #uploader {
        display: none;
        margin: 20px auto;
        width: 100%;
        max-width: 600px;
        height: 300px;
        border: 2px dashed #ddd;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Mux Uploader</h1>
    <button id="uploadBtn">選檔並上傳</button>
    <mux-uploader id="uploader"></mux-uploader>

    <script type="module">
      //產生一次性 upload URL
      //請記得替換為正確的chapterId
      const chapterId = "81b61daa-e16a-4eaf-85a6-5eca84d6f978";
      //教練登入token,請記得替換為正確參數
      const token =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjJiY2E3NjQ0LTM4OTktNGUwNi04OWE0LWMzNWY3MzcyODRkMCIsInJvbGUiOiJDT0FDSCIsImlhdCI6MTc0OTIyMDg2MywiZXhwIjoxNzUxODEyODYzfQ._87ce_cG5zjiCzMih5nLWvFqQRlbhSeyx6rQi_7O4PI";
      //本地測試請改成localhost:3000,搭配ngrok或其他工具接受webhook通知
      const API = `https://sportify.zeabur.app/api/v1/coaches/courses/${chapterId}/video/v1/upload`;

      // 取得btn DOM 元件
      const btn = document.getElementById("uploadBtn");
      const uploader = document.getElementById("uploader");
      btn.addEventListener("click", async () => {
        btn.disabled = true;
        btn.textContent = "產生上傳網址…";
        // 點擊按鈕 → 跑完整上傳流程
        const resp = await fetch(API, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });
        const data = await resp.json();
        if (!resp.ok || !data.uploadUrl) {
          alert(data.message || "取得上傳網址失敗，請檢查權限或後端日誌");
          btn.disabled = false;
          btn.textContent = "選檔並上傳";
          return;
        }

        // 回傳uploadUrl並發送到後端uploadVideo API
        // 將 uploadUrl 套進 <mux-uploader>，並顯示元件
        uploader.endpoint = data.uploadUrl;
        uploader.style.display = "block";
        btn.style.display = "none";

        uploader.addEventListener(
          "success",
          () => {
            console.log("🎉 上傳結束，等待 webhook 通知 asset.ready");
            btn.style.display = "inline-block";
            btn.textContent = "重新上傳";
            btn.disabled = false;
            uploader.innerHTML = "";
            uploader.style.display = "none";
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
