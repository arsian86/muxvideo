<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mux video test</title>
    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-uploader"></script>
    <style>
      #uploader {
        display: none;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Mux Uploader</h1>
    <button id="uploadBtn">選檔並上傳</button>
    <mux-uploader id="uploader"></mux-uploader>

    <script type="module">
      //產生一次性 upload URL
      //手動輸入上傳影片對應的章節id
      const chapterId = "81b61daa-e16a-4eaf-85a6-5eca84d6f978";
      //手動輸入用戶登入token
      const token =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6ImI3MGRhZmI4LTNmYjUtNGM0My1iZGU2LTg0YzBlYjc2OTA3YyIsInJvbGUiOiJDT0FDSCIsImlhdCI6MTc0ODk3MjYwMiwiZXhwIjoxNzUxNTY0NjAyfQ.jtaIxAT6iDVBEwxq0ZeBb2Ah7c0iX_4iBpaZGDqkBhw";
      const API = `http://127.0.0.1:3000/api/v1/coaches/courses/${chapterId}/video/v1/upload`;

      // 取得btn DOM 元件
      const btn = document.getElementById("uploadBtn");
      const uploader = document.getElementById("uploader");
      btn.addEventListener("click", async () => {
        btn.disabled = true;
        btn.textContent = "產生上傳網址…";
        // 點擊按鈕 → 跑完整上傳流程
        const resp = await fetch(API, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });
        const data = await resp.json();
        if (!resp.ok || !data.uploadUrl) {
          alert(data.message || "取得上傳網址失敗，請檢查權限或後端日誌");
          btn.disabled = false;
          btn.textContent = "選檔並上傳";
          return;
        }

        // 回傳uploadUrl並發送到後端uploadVideo API
        // 將 uploadUrl 套進 <mux-uploader>，並顯示元件
        uploader.endpoint = data.uploadUrl;
        uploader.style.display = "block";
        btn.style.display = "none";

        uploader.addEventListener(
          "success",
          () => {
            console.log("🎉 上傳結束，等待 webhook 通知 asset.ready");
            btn.style.display = "inline-block";
            btn.textContent = "重新上傳";
            btn.disabled = false;
            uploader.innerHTML = "";
            uploader.style.display = "none";
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
